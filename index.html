<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Webpage Clone</title>
</head>
<body>
    <div class="main">
        <!-- <img src="./Assets/background-image.png" alt=""> -->
        <header>
            <div class="logo">
                <img src="./Assets/website-logo.png" alt="">
            </div>
            <div class="menu-bar">
                <ul>
                    <li>RETAIL</li>
                    <li>SME</li>
                    <li>CORPORATE</li>
                    <li>ABOUT US</li>
                    <li>COVID 19</li>
                    <li>CAMPAGINS</li>
                </ul>
            </div>
            <div class="right-bar">
                <img src="./Assets/search-icon.png" alt="">
                <button class="register">Register</button>
            </div>

        </header>

        <div class="carloan">
            <img src="./Assets/car.png" alt="">
            <p>Car Loan</p>
        </div>


        <section>
            <div class="left">
                <div class="left-one">
                    <p>Chase Your <br> Dream with Us</p>
                </div>

                <div class="left-two">
                    <p>The Harder you work for something, the <br>greater you'll feel when you achieve it.</p>
                </div>

                <div class="left-three">
                    <button class="btn-one">APPLY ONLINE</button>
                    <button class="btn-two">LOAN CALCULATOR</button>
                </div>

                <div class="left-four">
                    <img src="./Assets/phone.png" alt="">
                    <span>1659</span>
                    <img src="./Assets/facebook.png" alt="">
                    <img src="./Assets/instagram.png" alt="">
                    <img src="./Assets/linkedin.png" alt="">
                    <img src="./Assets/youtube.png" alt="">
                </div>

            </div>
            <div class="right">
                <img src="Assets/hero-image.png" alt="">
                
            </div>
            <div>
                <div class="homeloan">
                    <img src="./Assets/House.png" alt="">
                    <p>Home Loan</p>
                </div>
            </div> 
            </div>
        </section>

    </div>
</body>
</html>
